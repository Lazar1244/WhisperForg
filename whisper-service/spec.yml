spec:
  containers:
    - name: whisper
      image: ${sdriskw-xw90326.registry.snowflakecomputing.com/whisper_transcribe/app/whisper_repo/whisper-api:0.1}
      env:
        - name: WHISPER_MODEL
          value: "small"
        - name: WHISPER_COMPUTE
          value: "int8"    # optimized for CPU
      readinessProbe:
        port: 8000
        path: /docs
  endpoints:
    - name: api
      port: 8000
      public: false
